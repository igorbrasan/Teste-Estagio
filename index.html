<!DOCTYPE html>
<html>
    <head>
      <title></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide.min.css">
        <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script src="/style-guide/js/fluig-style-guide.min.js"></script>
        <script src="/portal/resources/js/jquery/jquery.js"></script>
    </head>
    <body>
      <div class="fluig-style-guide">
              <form role="form">
              <div class="row">

                <div class="form-group">
                  <div class="col-md-8 col-xs-12">
                    <label for="inputNomeFantasia"> Nome Fantasia</label>
                    <input required type="text" class="form-control" id="inputNomeFantasia" placeholder="Nome Fantasia">
                </div>
              </div>

              <div class="form-group">
                  <div class="col-md-4 col-xs-12">
                    <label for="inputCnpj">CNPJ</label>
                    <input required type="text" class="form-control" id="inputCnpj" placeholder="XX.XXX.XXX/YYYY-ZZ" minlength="14" maxlength="14">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-xs-12">
                  <label for="inputRazaoSocial">Razão Social</label>
                  <input required type="text" class="form-control" id="inputRazaoSocial" placeholder="Razão Social">
              </div>
            </div>
            
              <div class="form-group">
                <div class="col-md-4 col-xs-12">
                  <label for="inputInscricaoEstadual">Inscrição Estadual</label>
                  <input type="text" class="form-control" id="inputInscricaoEstadual" placeholder="Inscrição Estadual">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-md-4 col-xs-12">
                <label for="inputCEP">CEP</label>
                <input required type="text" class="form-control" id="inputCEP" placeholder="XX.XXX-XXX">
            </div>
          </div>
            
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4 col-xs-12">
                  <label for="inputInscricaoMunicipal">Inscrição Municipal</label>
                  <input type="text" class="form-control" id="inputInscricaoMunicipal" placeholder="Inscrição Municipal">
              </div>
            </div>

            
            <div class="form-group">
              <div class="col-md-4 col-xs-12">
                <label for="inputEndereco">Endereço</label>
                <input required type="text" class="form-control" id="inputEndereco" placeholder="Endereço">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-md-4 col-xs-12">
              <label for="inputNomeContato">Nome da pessoa de contato</label>
              <input required type="text" class="form-control" id="inputNomeContato" placeholder="Insira o Nome Completo">
          </div>
        </div>
          
        <div class="form-group">
            <div class="col-md-4 col-xs-12">
              <label for="inputTelefone">Telefone</label>
              <input type="tel" class="form-control" id="inputTelefone" placeholder="xx 12345 6789" minlength="11" maxlength="11">
          </div>
        </div>

      <div class="form-group">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="submit" class="btn btn-default">Submit</button>
      </div></div>

            <!-- 
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              -->
            </div>
            </form>
            
      </div>
    </body>
</html>
